<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic</title>
</head>

<body>
    <h1>Electronic</h1>

    <table>
        <thead>
            <tr>
                <th>Trimestre</th>
                <th>Ventas</th>
                <th>Gastos</th>
                <th>Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Primer Trimestre</td>
                <td scope="col">$600.000</td>
                <td scope="col">$200.000</td>
                <td scope="col">$150.000</td>
            </tr>
            <tr>
                <td scope="row">Segundo Trimestre</td>
                <td>$500.000</td>
                <td>$350.000</td>
                <td>$100.000</td>
            </tr>
            <tr>
                <td scope="row">Tercer Trimestre</td>
                <td>$800.000</td>
                <td>$300.000</td>
                <td>$210.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Total</td>
                <td>$1.900.000</td>
                <td>$850.000</td>
                <td>$460.000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
