<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <hr />

    <form action="#" method="post">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" required />
        <br /><br />
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required />
        <br /><br />
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="La contraseña debe tener mínimo 8 caracteres, una mayúscula, una minúscula y un número." required />
        <br /><br />
        <label for="password2">Confirma tu contraseña:</label>
        <input type="password" name="password2" id="password2" required />
        <br /><br />
        <label for="country">País:</label>
        <select name="country" id="country" required>
            <option value="">Seleccione una opción</option>
            <option value="peru">Perú</option>
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="bolivia">Bolivia</option>
            <option value="venezuela">Venezuela</option>
        </select>
        <br /><br />
        <!--cumpleaños-->
        <fieldset>
            <legend>Fecha de Nacimiento</legend>
            <label for="day">Día:</label>
            <select name="day" id="day" required>
                <option value="">Seleccione un día</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="month">Mes:</label>
            <select name="month" id="month" required>
                <option value="">Seleccione un mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <label for="year">Año:</label>
            <select name="year" id="year" required>
                <option value="">Seleccione un año</option>
                <option value="77">1997</option>
                <option value="98">1998</option>
                <option value="99">1999</option>
                <option value="00">2000</option>
                <option value="01">2001</option>
                <option value="02">2002</option>
                <option value="03">2003</option>
                <option value="04">2004</option>
                <option value="05">2005</option>
                <option value="06">2006</option>
                <option value="07">2007</option>
                <option value="08">2008</option>
                <option value="09">2009</option>
                <option value="10">2010</option>
                <option value="11">2011</option>
                <option value="12">2012</option>
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
            </select>
        </fieldset>
        <p>Género:</p>
        <input type="radio" id="femenino" name="sexo" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="sexo" value="masculino" />
        <label for="masculino">Masculino</label><br />
        <input type="radio" id="pnd" name="sexo" value="pnd" />
        <label for="pnd">Prefiero no decir</label>
        <br /><br />
        <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" required />
        <label for="condiciones">Acepta los términos y condiciones de esta página web.</label>
        <br /><br />
        <button type="submit">Registrar</button>
    </form>
</body>

</html>
